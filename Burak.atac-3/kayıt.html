<!DOCTYPE html>
<html>
<head>
	<title>Kayıt Formu</title>
    <link rel="stylesheet" href="formm.css">
</head>
<body>

	<h2>Kayıt Formu</h2>
	<form action="https://formspree.io/f/mvonbggo" method="POST">
		<label for="isim">İsim:</label>
		<input type="text" id="isim" name="isim"><br><br>
		
		<label for="soyisim">Soyisim:</label>
		<input type="text" id="soyisim" name="soyisim"><br><br>
		
		<label for="email">E-posta:</label>
		<input type="email" id="email" name="email"><br><br>
		
		
		
		<label for="dogum-tarihi">Doğum Tarihi:</label>
		<input type="date" id="dogum-tarihi" name="dogum-tarihi"><br><br>
		
		<label for="cinsiyet">Cinsiyet:</label>
		<select id="cinsiyet" name="cinsiyet">
			<option value="erkek">Erkek</option>
			<option value="kadin">Kadın</option>
		</select><br><br>

        <label for="Alamk İstedğim Paket">Almak İstediğim Paket:</label>
		<select id="cinsiyet" name="cinsiyet">
			<option value="1ay">Yeni Başlayan Paket (1 Ay)</option>
			<option value="3 ay">Gym Faresi Paket (3 Ay)</option>
			<option value="6 ay">Demir Sevdalısı Paket (6 Ay)</option>
            <option value="9 ay ">BULK PAKET (9AY)</option>
            <option value="12 ay">Cbum Paket (12Ay)</option>
            <option value="yarışmacı paket">Yarışmacı Paket( ∞ )</option>
		</select><br><br>
		


		<label for="eklemek">Ek Görüş ve Önerileriniz için:</label>
		<textarea id="Görüş" name="Görüş"></textarea><br><br>
		
		<input type="submit" value="Kayıt Ol">
	</form>
</body>
</html>
